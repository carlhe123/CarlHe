server:
  port: 9090
spring:
  datasource:
    # 配置数据库链接
    url: jdbc:mysql://localhost:3306/lastpass?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    # 配置数据库登录用户名
    username: root
    # 配置数据库登录密码
    password: 123456
    # 配置数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始化时建立物理连接连接的个数
    initialSize: 5
    # 最小连接池数量
    minIdle: 5
    # 最大连接池数量
    maxActive: 20
    # 获取连接时最大等待时间(ms)，即60s
    maxWait: 60000
    # 1.Destroy线程会检测连接的间隔时间；2.testWhileIdle的判断依据
    timeBetweenEvictionRunsMillis: 60000
    # 最小生存时间ms
    minEvictableIdleTimeMillis: 600000
    maxEvictableIdleTimeMillis: 900000
    # 用来检测连接是否有效的sql
    validationQuery: SELECT 1 FROM DUAL
    # 申请连接时执行validationQuery检测连接是否有效，启用会降低性能
    testOnBorrow: false
    # 归还连接时执行validationQuery检测连接是否有效，启用会降低性能
    testOnReturn: false
    # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，
    # 执行validationQuery检测连接是否有效，不会降低性能
    testWhileIdle: true
    # 是否缓存preparedStatement，mysql建议关闭
    poolPreparedStatements: false
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
  mvc:
    # 配置静态资源映射路径，/public、/resources路径失效
    static-path-pattern: /static/**
  # 配置thymeleaf
  thymeleaf:
    prefix: classpath:/templates/html/
    suffix: .html
    encoding: UTF-8
    cache: false
    mode: HTML
  # 配置字符编码 解决页面乱码问题
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
mybatis:
  # 配置mybatis mapper.xml路径
  mapper-locations: classpath:mappers/*.xml
  # 虽然可以配置这项来进行pojo包扫描，但其实我更倾向于在mapper.xml写全类名
  type-aliases-package: com.carl.springmvc.model